<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <p class="header-title">TASK BOARD</p>
    <div>
      <button id="button-add">+</button>
      <p class="header-paragraph">ADD TASK</p>
    </div>
  </header>
  <main>
    <section id="overlay" class="overlay">
      <div class="popup-card">
          <input type="text" id="popupInput" placeholder="Enter text">
          <div id="error-message" class="error-message"></div>
          <button id="addButton">Add</button>
          <button id="button-close">Close</button>
      </div>
    </section>

    <section class="board-grid js-render-page">
      
    </section>
  </main>
  <script src="renderPage.js" type="module"></script>
</body>
</html>
